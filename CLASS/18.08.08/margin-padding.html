<!DOCTYPE html>
<html>
<head>
	<title>Margin-padding</title>
</head>
<body>

<style>
	.apple {
		display: inline-block;
		width: 100px;
		height: 100px;
		background: green;
		border-width: 3px;
		border-color: red;
		border-style: solid;
	}
	.orange {
		display: inline-block;
		width: 100px;
		height: 100px;
		background: orange;
		margin: 10px 20px 30px 40px;
		border: 3px solid green;

	}
</style>

<div class="apple">Яблоко</div>
<div class="orange">Апельсин</div>

</body>
</html>
