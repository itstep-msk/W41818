<!DOCTYPE html>
<html>
<head>
	<title>Button plus</title>
</head>
<body>

<style>
	.button {
		width: 50px;
		height: 50px;
		background: green;
		border-radius: 50%;
		position: relative;
		overflow: hidden;
	}

	.button:after {
		content: "";
		display: block;
		width: 5px;
		height: 70%;
		background: yellow;
		position: absolute;
		left: 0;
		right: 0;
		top: 0;
		bottom: 0;
		margin: auto;
		transform: rotateZ(0deg);
		transition: all, .25s;
	}

	.button:before {
		content: "";
		display: block;
		width: 5px;
		height: 70%;
		background: yellow;
		position: absolute;
		left: 0;
		right: 0;
		top: 0;
		bottom: 0;
		margin: auto;
		transform: rotateZ(90deg);
	}

	.button:hover:after {
		transform: rotateZ(90deg);
	}
</style>

<div class="button"></div>

</body>
</html>
