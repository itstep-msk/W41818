<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
</head>
<body>

<table border="1" width="200">
	<tr>
		<td colspan="2" rowspan="2">1</td>
		<td>2</td>
	</tr>
	<tr>
		<td>4</td>
	</tr>
</table>

<table border="1" width="50%">
	<tr>
		<td width="50%" rowspan="2">1</td>
		<td>2</td>
		<td>3</td>
	</tr>
	<tr>
		<td colspan="2">4</td>
	</tr>
</table>

</body>
</html>
