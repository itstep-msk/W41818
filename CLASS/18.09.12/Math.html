<!DOCTYPE html>
<html>
<head>
	<title>Math</title>
</head>
<body>

<script>
	console.log(Math);

	console.log(Math.PI);
	console.log(Math.floor(123.456)); // Округление в ближайшую сторону
	console.log(Math.ceil(123.456)); // Округление вверх
	console.log(Math.round(123.456)); // Округление вниз
	console.log(Math.random()); // Случайное число от 0 до 1. Пример 0.37378925404255847

	console.log(Math.random()*100);
	console.log(Math.floor(Math.random()*100));
</script>

</body>
</html>
