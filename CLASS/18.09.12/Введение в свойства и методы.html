<!DOCTYPE html>
<html>
<head>
	<title>Введение в свойства и методы</title>
</head>
<body>

<script>
	// СТРОКИ
	var apple = "Яблоки";

	console.log(apple.length) // 6
	console.log(apple.toUpperCase()) // "ЯБЛОКИ"
	console.log(apple); // "Яблоки"
	apple = apple.toUpperCase();
	console.log(apple); // "ЯБЛОКИ"
	console.log(apple.toLowerCase()) // "яблоки"
	console.log(apple[0]) // "Я"

	// ЧИСЛА
	var orange = 123.456;
	console.log(orange.toFixed());
	console.log(orange.toFixed(2));
	console.log(+orange.toFixed(2));
	console.log(orange.toFixed(10));

	// toFixed() служит для округления и обрезания чисел после точки. Возвращает результат ввиде строки. Аргумент - сколько чисел оставить после точки



</script>
</body>
</html>
