<!DOCTYPE html>
<html>
<head>
	<title>Типы данных</title>
</head>
<body>

<script>
	var n = 1; // Число
	var f = 123.456; // 
	var str = "Apple";
	var bool = true; // или false
	var undef = undefined; // Не присвоено
	var orange = null; // Для очистки переменной

	var fruit = { name: "Матвей" };

	console.log("Привет");
	console.log(typeof n) // number
	console.log(typeof f) // number
	console.log(typeof str) // string
	console.log(typeof bool) // boolean
	console.log(typeof undef) // undefined
	console.log(typeof orange) // object
	console.log(typeof fruit) // object

	console.log(1 / 0) // Infinity
	console.log(-1 / 0) // -Infinity
	console.log("Привет" / 2) // NaN



</script>

</body>
</html>
