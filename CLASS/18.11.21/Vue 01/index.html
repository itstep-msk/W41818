<!DOCTYPE html>
<html>
<head>
	<title>Vue.js</title>
</head>
<body>

<div id="app">
	{{ message }}
	{{ fruits }}
</div>

<script src="vue.min.js"></script>
<script>
	var app = new Vue({
		el: "#app",
		data: {
			message: "Hello world",
			fruits: "Апельсины"
		}
	})

	app.message = "Привет Матвей"
</script>
</body>
</html>
