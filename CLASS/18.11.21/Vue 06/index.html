<!DOCTYPE html>
<html>
<head>
	<title>Vue.js</title>
</head>
<body>

<style>
	.orange {
		background: orange;
	}
	.green {
		background: green;
	}
	.blue {
		background: blue;
	}
</style>

<div id="app">
	<div  v-bind:style="css">Яблоки</div>
	<input v-model="number">
	<input v-model="css">
</div>

<script src="vue.min.js"></script>
<script>
	var app = new Vue({
		el: "#app",
		data: {
			message: "Hello world",
			number: 0,
			css: ""
		}
	})
</script>
</body>
</html>
