<!DOCTYPE html>
<html>
<head>
	<title>Vue.js</title>
</head>
<body>

<div id="app">
	<div v-for="item in fruits">{{ item }}</div>
	<div v-for="car in cars">{{ car.brand }}</div>
</div>

<script src="vue.min.js"></script>
<script>
	var app = new Vue({
		el: "#app",
		data: {
			fruits: ["apple", "orange", "plum"],
			cars: [
					{ brand: "bmw" },
					{ brand: "mercedes" },
					{ brand: "daewoo" },
				]
		}
	})
</script>
</body>
</html>
