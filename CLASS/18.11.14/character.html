<!DOCTYPE html>
<html>
<head>
	<title>Character</title>
</head>
<body>

<style>
	body {
		margin: 0;
		overflow: hidden;
	}

	.hair, .face, .nose, .eye-left, .eye-right, .mouth, .eyebrow-left, .eyebrow-right {
		background-repeat: no-repeat;
	    width: 1000px;
	    height: 1000px;
	    position: absolute;
	}

	.character {
		position: absolute;
		left: 0;
		right: 0;
		top: 50px;
		margin: auto;
    	width: 200px;
	}
	.hair {
	    background-image: url("PNG/Hair/Black/blackMan5.png");
	    z-index: 1;
	    left: 10px;
	    top: -13px;
	}

	.face {
	    background-image: url("PNG/Skin/Tint1/tint1_head.png");
	}

	.nose {
		background-image: url(PNG/Face/Nose/Tint1/tint1Nose1.png);
		left: 70px;
    	top: 107px;
    	z-index: 2;
	}

	.eye-left {
		background-image: url(PNG/Face/Eyes/eyeBlack_large.png);
		left: 110px;
    	top: 75px;
	}

	.eye-right {
		background-image: url(PNG/Face/Eyes/eyeBlack_large.png);
	    left: 40px;
    	top: 75px;
	}

	.mouth {
		background-image: url(PNG/Face/Mouth/mouth_glad.png);
	    left: 70px;
    	top: 140px;
	}

	.eyebrow-left {
		background-image: url(PNG/Face/Eyebrows/blackBrow1.png);
	    left: 30px;
    	top: 55px;
	}

	.eyebrow-right {
		background-image: url(PNG/Face/Eyebrows/blackBrow1.png);
	    left: 100px;
    	top: 55px;
	}
</style>

<div class="character">
	<div class="head">
		<div class="hair"></div>
		<div class="face">
			<div class="eyebrow-left"></div>
			<div class="eyebrow-right"></div>
			<div class="eye-left"></div>
			<div class="eye-right"></div>
			<div class="nose"></div>
			<div class="mouth"></div>
		</div>
	</div>
</div>

</body>
</html>
