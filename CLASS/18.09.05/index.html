<!DOCTYPE html>
<html>
<head>
	<title>Логические сравнения</title>
</head>
<body>

<script>
	/*
	a > b
	a < b
	a >= b
	a <= b
	a == b // по значению
	a === b // по типу и значению
	a != b
	a !== b
	*/
	var a = 5;
	var b = 10;
	var c = a < b;

	console.log(c) // true
	console.log(a > b); // false
	console.log(a < b); // true
	console.log(a > b == a < b) // false
	console.log("Б" > "А") // true
	console.log("14" > "2") // false
	console.log("Проверка null и undefined")
	console.log(null == undefined);
	console.log(undefined == undefined);
	console.log(null == null);
	

</script>
</body>
</html>
