<!DOCTYPE html>
<html>
<head>
	<title>SLIDE LIST</title>
</head>
<body>

<div class="list">
	<div class="row">Яблоко</div>
	<div class="row">Яблоко</div>
	<div class="row">Яблоко</div>
	<div class="row">Яблоко</div>
	<div class="row">Яблоко</div>
	<div class="row">Апельсин</div>
	<div class="row">Апельсин</div>
	<div class="row">Апельсин</div>
	<div class="row">Апельсин</div>
	<div class="row">Апельсин</div>
	<div class="button">Показать еще</div>
</div>

<script src="jquery-3.3.1.js"></script>
<script>
	var row = $(".row");
	var button = $(".button");

	row.slice(5).hide();
	/* slice комплексный метод для работы с массивами. jQuery возвращает массив */

	button.on("click", function() {
		row.slice(5).slideToggle();
	})
</script>
</body>
</html>
