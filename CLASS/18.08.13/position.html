<!DOCTYPE html>
<html>
<head>
	<title>Position</title>
</head>
<body>

<style>
	body {
		margin: 0;
	}

	.apple {
		width: 50px;
		height: 50px;
		background: green;
		position: absolute;
		left: 50px;
		top: 50px;
	}

	.melon {
		width: 200px;
		height: 200px;
		background: grey;
		margin-top: 150px;
		margin-left: 150px;
		position: relative;
	}

	.orange {
		width: 50px;
		height: 50px;
		background: orange;
		position: absolute;
		left: 0px;
		top: 0px;
	}
</style>

<div class="apple"></div>

<div class="melon">
	<div class="orange"></div>
</div>

</body>
</html>
