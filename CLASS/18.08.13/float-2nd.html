<!DOCTYPE html>
<html>
<head>
	<title>Float 2nd</title>
</head>
<body>

<style>
	.float-parent {
		background: red;
	}

	.clearfix:after {
	  visibility: hidden;
	  display: block;
	  font-size: 0;
	  content: " ";
	  clear: both;
	  height: 0;
	}

	.apple {
		width: 50px;
		height: 50px;
		background: green;
		float:left;
	}

	.orange {
		width: 50px;
		height: 50px;
		background: orange;
		float: right;
	}
</style>

<div class="float-parent  ">
	<div class="apple"></div>
	<div class="orange"></div>
</div>

</body>
</html>
