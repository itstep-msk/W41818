	<title>coffeMachine</title>
</head>
<body>

<script>
	function CoffeMachine() {
		var waterAmount = 0;

		this.getWaterAmount = function() {
			return waterAmount;
		}

		this.setWaterAmount = function(amount) {
			if(amount < 0 || amount > 1000) {
				console.log("Некорректное кол-во воды")
			} else {
				waterAmount = amount;
			}
		}
	}

	var bosch = new CoffeMachine();

	console.log(bosch);
</script>
