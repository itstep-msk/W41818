<!DOCTYPE html>
<html>
<head>
	<title>Pseudo</title>
</head>
<body>

<style>
	.apple {
		width: 50px;
		height: 50px;
		background: green;
		display: inline-block;
		vertical-align: top;
		transition: all, 1s;
	}

	.apple:first-child {
		background: pink;
	}

	.apple:last-child {
		background: yellow;
	}

	.apple:nth-child(even) {
		background: red;
	}

	.apple:hover {
		width: 100px;
		height: 100px;
		background: yellow;
		border-radius: 50%;
	}

	/*
	odd - –Ω–µ—á–µ—Ç–Ω—ã–µ
	even - —á–µ—Ç–Ω—ã–µ
	3n - –∫–æ –≤—Å–µ–º —Ç—Ä–µ—Ç—å–∏–º. –¢–∞–∫ –∂–µ –º–æ–∂–Ω–æ 4n, 5n –∏ —Ç.–¥.
	*/

	.dollar:before {
		content: "üòä";
	}
	.ruble:before {
		content: "–†.";
	}
	.euro:before {
		content: "¬©";
	}

	.currency {
		color: purple;
	}
</style>

<div>
	<div class="apple"></div>
	<div class="apple"></div>
	<div class="apple"></div>
	<div class="apple"></div>
	<div class="apple"></div>
	<div class="apple"></div>
	<div class="apple"></div>
	<div class="apple"></div>
	<div class="apple"></div>
	<div class="apple"></div>
</div>

<div class="dollar currency">1000</div>
<div class="ruble currency">2000</div>
<div class="euro currency">3000</div>

</body>
</html>
